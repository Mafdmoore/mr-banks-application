<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
      <style>
         th, td
         {
     		 padding: 5px;
         }
         td span
         {
	         font-size:90%;
	         font-style: italic;
	         color: red;
         }
         .error
         {
	         color: red;
	         font-style: italic;
         }
      </style>
   </head>
   <body>
      <!-- Include _main.html -->
      <th:block th:include="/_main"></th:block>
       
      <h2>Edit Account</h2>
       
      <div th:if="${errorMessage != null}"
           th:utext="${errorMessage}" class="error">...</div>
       
      <form th:action="@{/editAccount}" th:object="${accountForm}" method="POST">
         <table>
            <tr>
               <td>Account ID</td>
               <td input type="text" th:utext="*{accountId}" readonly /></td>
            </tr>
            <tr>
               <td>First Name</td>
               <td><input type="text" th:field="*{firstName}" /></td>
               <td>
                  <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
               </td>
            </tr>
            <tr>
               <td>Last Name</td>
               <td><input type="text" th:field="*{lastName}" /></td>
               <td>
                  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
               </td>
            </tr>
            <tr>
               <td>&nbsp;</td>
               <td>
                  <input type="submit" value="Submit" />
                  <a th:href="@{/accounts}">Cancel</a>
               </td>
               <td>&nbsp;</td>
            </tr>
         </table>
      </form>
       
   </body>
</html>
